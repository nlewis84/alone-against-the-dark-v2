<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alone Against the Dark</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="stats">
        <div class="stat-container">
          <div class="stat-label">Health</div>
          <div class="health" id="health">100</div>
        </div>
        <div class="stat-container">
          <div class="stat-label">Sanity</div>
          <div class="sanity" id="sanity">100</div>
        </div>
        <div class="stat-container" id="waterSupply-container">
          <div class="stat-label">Water Supply</div>
          <div class="water-supply" id="waterSupply">10</div>
        </div>
      </div>

      <div id="date-time">
        <div id="calendar">
          <!-- Calendar styled date -->
          <div id="calendar-header"></div>
          <div id="day-of-week"></div>
          <div id="day"></div>
        </div>
        <div id="clock"></div>
      </div>
      <div>
        <button id="saveButton">Save Game</button>
        <button id="loadButton">Load Game</button>
      </div>
      <button id="inventoryButton" class="inventory-btn">Inventory</button>
    </div>

    <!-- Inventory Side Panel -->
    <div id="inventoryPanel" class="inventory-panel">
      <div class="inventory-header">
        <h2>Inventory</h2>
        <button id="closeInventory" class="close-btn">&times;</button>
      </div>
      <div id="inventory" class="inventory-content"></div>
    </div>

    <!-- Clue Modal -->
    <div id="clueModal" class="clue-modal">
      <span id="closeModal" class="close">&times;</span>
      <img id="clueImage" class="clue-modal-content" />
    </div>

    <div id="combatStatus">
      <!-- Marker for opponent hit/miss -->
    </div>

    <div id="opponentHitMarker"></div>
    <div id="playerHitMarker"></div>
    <div id="healthMarker"></div>
    <div id="sanityMarker"></div>
    <div id="skillCheckMarker"></div>

    <div id="game">
      <div id="interpreter">
        <div id="interpreterName"></div>
      </div>
      <div id="description"></div>
      <div id="imageContainer"></div>
      <div id="choices"></div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
