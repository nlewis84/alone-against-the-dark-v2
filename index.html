<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alone Against the Dark</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <div id="stats">
        <div class="stat-container">
          <div class="stat-label">Health</div>
          <div class="health" id="health">100</div>
        </div>
        <div class="stat-container">
          <div class="stat-label">Sanity</div>
          <div class="sanity" id="sanity">100</div>
        </div>
      </div>
      <div id="combatStatus"></div>

      <div id="date-time">
        <div id="calendar">
          <!-- Calendar styled date -->
          <div id="calendar-header">Sep 1931</div>
          <div id="day">2</div>
        </div>
        <div id="clock"></div>
      </div>
      <div>
        <button id="saveButton">Save Game</button>
        <button id="loadButton">Load Game</button>
      </div>
    </div>
    <span id="inventory">Inventory: .22 Short Automatic, Machete</span>
    <div id="game">
      <div id="description"></div>
      <div id="imageContainer"></div>
      <div id="choices"></div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
